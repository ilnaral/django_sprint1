{% extends "base.html" %}
{% block title %}
  Лента записей 
{% endblock %}
{% block content %}
  <h1>Лента записей</h1>
  <hr>
    <!-- Перебираем в цикле все посты -->
    {% for post in post %}
    {% include 'blog/includes/article.html'%}
    <p>
      {{ post.text|truncatewords:10 }}
    </p>
    <div>
      <a href="posts/{{ post.id }}">Читать полный текст</a>
    </div>
<hr>
    {% empty %}
      <p>Постов пока нет.</p>
    {% endfor %}
{% endblock %}
